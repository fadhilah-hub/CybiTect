name: cybitect0
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Josefin Sans
      fonts: 
        - asset: assets/fonts/JosefinSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/JosefinSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSansRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/JosefinSansRomanLight.ttf
          weight: 300
        - asset: assets/fonts/JosefinSansRomanSemiBold.ttf
          weight: 600
